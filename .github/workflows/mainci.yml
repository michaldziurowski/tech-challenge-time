name: Main CI
on: [push]

jobs:
    build:
        runs-on: ubuntu-18.04
        name: Build and test
        steps:
            - name: Install Go
              uses: actions/setup-go@v1
              with:
                go-version: 1.13.x
            - name: Checkout code
              uses: actions/checkout@v1
            - name: Test
              run: go test ./...
